<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="employeinfo.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="#" target="_blank"><img src="img/arrow.png" alt=""></a>
        <nav class="nav-bar"> 
            <div class="container">
                <ul>
                    <li>თანამშრომლის ინფო</li>
                    <li>ლეპტოპის მახასიათებლები</li>
                </ul>
            </div>
        </nav>
    </header>

    <section >
        <div class="user-info">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">სახელი</span>
                        <input id="name" type="text" placeholder="გრიშა">
                        <p id="validation-name">მინიმუმ 2 სიმბოლო, ქართული ასოები</p>
                    </div>
                    <div class="input-box">
                        <span class="details">გვარი</span>
                        <input id="surname" type="text" placeholder="ბაგრატიონი">
                        <p id="validation-surname">მინიმუმ 2 სიმბოლო, ქართული ასოები</p>
                    </div>
                    <div class="input-box">
                        <div class="select">
                            <select id="select-team">
                                <option selected disabled hidden value="თიმი">თიმი</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="select-box">
                            <select id="select-position" disabled class="positions">
                                <option >პოზიცია</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-box-long ">
                        <span class="details">მეილი</span>
                        <input type="text" id="mail" placeholder="grish666@redberry.ge" class="input-long">
                        <p id="validation-mail">უნდა მთავრდებოდეს @redberry.ge-ით</p>
                    </div>
                    <div class="input-box-long ">
                        <span class="details">ტელეფონის ნომერი</span>
                        <input type="text" id="tel" placeholder="+995 598 00 07 01" class="input-long">
                        <p id="validation-tel">უნდა აკმაყოფილებდეს ქართული მობ-ნომრის ფორმატს</p>
                    </div>
                </div>
            </form>

            <div class="button"> 
                <button class="btn-3" onclick="nextPage()">შემდეგი</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <img src="img/logo2.png" alt="" class="logo">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
